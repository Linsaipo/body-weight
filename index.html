<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PharmaFit 藥健康</title>
  <meta name="description" content="PharmaFit 藥健康 — 健康追蹤與教練管理平台" />
  <link rel="icon" href="PharmaFit.png" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js & date adapter（如果圖表頁會用到） -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3"></script>
  <!-- App main -->
  <script type="module" src="./main.js"></script>
  <style>html,body{height:100%}</style>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="bg-white border-b sticky top-0 z-10">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="./PharmaFit.png" alt="PharmaFit" class="h-9 w-auto" />
        <a href="#/analytics" class="text-xl font-bold">PharmaFit 藥健康</a>
      </div>
      <nav class="hidden sm:flex items-center gap-4 text-sm">
        <a href="#/input" class="px-2 py-1 rounded hover:bg-slate-100">輸入</a>
        <a href="#/analytics" class="px-2 py-1 rounded hover:bg-slate-100">圖表/歷史</a>
        <a href="#/profile" class="px-2 py-1 rounded hover:bg-slate-100">我的資料</a>
        <a href="#/manage" class="px-2 py-1 rounded hover:bg-slate-100">教練專區</a>
        <!-- 只給 admin 看的連結（由 main.js 控制顯示/隱藏） -->
        <a id="navRoles" href="#/roles" class="hidden px-2 py-1 rounded hover:bg-slate-100">權限管理</a>
      </nav>
      <div class="flex items-center gap-3">
        <span id="userBadge" class="text-sm text-slate-600"></span>
        <button id="logoutBtn" class="hidden px-3 py-1.5 rounded bg-slate-900 text-white hover:opacity-90" onclick="logout()">登出</button>
      </div>
    </div>
  </header>

  <main id="app" class="max-w-6xl mx-auto p-4"></main>

  <footer class="max-w-6xl mx-auto px-4 py-8 text-center text-xs text-slate-500">
    © 2025 PharmaFit 藥健康
  </footer>
</body>
</html>
